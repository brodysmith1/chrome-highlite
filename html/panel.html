<div id="highlights-ext-wrapper">
  <button id="highlights-ext-toggle-btn">H</button>
  <div id="highlights-ext-panel">
    <div id="highlights-ext-header-block">
      <h2>Your Highlights</h2>
      <div id="highlights-ext-header-block-buttons">
        <button>
          Export all&nbsp;
          <svg><use xlink:href="#highlights-ext-export" /></svg>
        </button>
        <button>
          Copy all&nbsp;
          <svg><use xlink:href="#highlights-ext-copy" /></svg>
        </button>
      </div>
    </div>
    <div id="highlights-ext-gradient"></div>
    <div id="highlights-ext-list-wrapper">
      <div id="highlights-ext-list">Start highlighting to see your highlights here.</div>
    </div>
  </div>
</div>
